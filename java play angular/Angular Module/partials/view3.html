<div class="container">
    <br><br><br><br>
    <h3 style="text-align: center; color: red">Tweets Sorted By Number Of <b>RETWEETS</b></h3>
    <br><br>

    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12 col-xs-12" ng-repeat="tweets in tweetList">
                <div class="panel panel-success">
                    <div class="panel-heading" style="text-align: center; font-size:20px">
                        Retweets : {{tweets.retweetCount}}
                    </div>
                    <div class="panel-body" style="background:#e5e5e5; font-size:15px">
                        <p style="font-size: 18px">Tweet By : <b>{{tweets.tweetBy}}</b></p>
                        <br>
                        <div style="word-wrap: break-word;">
                            {{tweets.content}}
                        </div>
                    </div>
                    <div class="panel-footer" style="text-align: center; font-size:18px">
                        <div class="row">
                            <div class="col-md-6 col-sm-6 col-xs-6" style="color: red">
                                Likes : <b>{{tweets.likesCount}}</b>
                            </div>
                            <div class="col-md-6 col-sm-6 col-xs-6" style="color: blue">
                                Date : {{tweets.date}}
                            </div>
                        </div>
                    </div>

                </div>
                <hr>
            </div>
        </div> 
    </div>

</div>
